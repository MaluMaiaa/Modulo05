<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./dashboardUser.css">
    <title>Dashboard</title>
</head>
<body>
    <section class="alinhamentoUser">
        <div class="inicioUsuario">
            <h1 class="titulo">Dashboard</h1>
            <div class="primeiroCard">
                <button class="cardDashboard">
                    <div>
                        <img class="imgBotaoUser" src="../../img/imgBotaoUser.svg">
                    </div>
                    <div class="texto">
                        <h5 class="cardTitulo">Novo grupo</h5>
                        <p class="cardTexto">Entrar em um novo grupo</p>
                    </div>
                    <div class="imgSetaAlinhamento">
                        <img class="imgSeta" src="../../img/imgSeta.svg">
                    </div>
                </button>
            </div>
            <div class="segundoCard">
                <button class="cardDashboard">
                    <div>
                        <img class="imgBotaoUser" src="../../img/imgBotaoUser.svg">
                    </div>
                    <div class="texto">
                        <h5 class="cardTitulo">Solicitações de grupo</h5>
                        <p class="cardTexto">Acompanhar solicitação de criação de grupo</p>
                    </div>
                    <div class="imgSetaAlinhamento">
                        <img class="imgSeta" src="../../img/imgSeta.svg">
                    </div>
                </button>
            </div>
            <div class="terceiroCard">
                <button class="cardDashboard">
                    <div>
                        <img class="imgBotaoUser" src="../../img/imgBotaoUser.svg">
                    </div>
                    <div class="texto">
                        <h5 class="cardTitulo">Indenização</h5>
                        <p class="cardTexto">Solicitação de indenização</p>
                    </div>
                    <div class="imgSetaAlinhamento">
                        <img class="imgSeta" src="../../img/imgSeta.svg">
                    </div>
                </button>
            </div>
            <div>
                <h2 class="gruposUser">Grupos</h2>
                <select id="selecao" class="selecao" aria-label="Default select example">
                    <option selected>Selecione</option>
                    <option class="textoSeleciona" value="Grupo 1">Grupo 1</option>
                    <option class="textoSeleciona" value="Grupo 2">Grupo 2</option>
                    <option class="textoSeleciona" value="Grupo 3">Grupo 3</option>
                </select>
                <div class="informacoesGrupo" id="informacoesGrupo">
                    <div>
                        <h6 class="tituloSaldo">Saldo da Wallet</h6>
                        <div class="cardSaldo">
                            <div class="cardSaldoTexto">R$20.00,00</div>
                        </div>
                    </div>
                    <div>
                        <h6 class="tituloParticipantes">Qt participantes</h6>
                        <div class="cardParticipantes">
                            <div class="cardParticipantesTexto">50</div>
                        </div>
                    </div>
                    <div>
                        <h6 class="tituloSituacao">Situação</h6>
                        <div class="cardSituacao">
                            <div class="cardSituacaoTexto">Ativo</div>
                        </div>
                    </div>
                </div>
                <button id="botao" class="botaoInformacao"><a class="maisInformacoes" href="dashboardUserInformações.html">Mais Informações</a></button>
            </div>
        </div>
        <div class="imagemInicio">
            <img class="imgInicio" src="../../img/imgHomeUser.png" alt="">
        </div>
    </section>
<script src="./dashboardUser.js"></script>
</body>
</html>
